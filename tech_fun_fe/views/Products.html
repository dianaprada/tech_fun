<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon -->
  <link rel="icon" sizes="32x32" href="../assets/tech_fun_favico.png" type="image/svg+xml">
  <!-- Styles -->
  <link rel="stylesheet" href="../styles/normalize.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" href="../styles/styles.css">
  <!-- END Styles -->
  <title>Usuarios - Tech & Fun Project</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark py-0 barColor ">
    <a class="navbar-brand" href="#">
      <img class="ml-4" src="../assets/tech_fun_horizontal_white.png" width="167" height="59" alt="Tech & Fun Logo" loading="lazy">
    </a>
    <div class="collapse navbar-collapse justify-content-end navbar-margin" id="navBar">
      <div class="navbar-nav">
        <a class="nav-link mx-1" href="../index.html">Ventas</a>
        <a class="nav-link mx-1" href="#">Productos<span class="sr-only">(current)</span></a>
        <a class="nav-link mx-1 active" href="./users.html" id="navLinkUsers">Usuarios</a>
          
      </div>
    </div>
  </nav>

  <main class="main mx-4">
    <section>
      <h1 class="title mt-5 mb-3">Productos</h1>

      <!-- Search Bar  -->
      <div class="d-flex flex-row justify-content-between">
        <div class="d-flex flex-row">
            <div class="input-group filter mr-2">
                <input type="text" class="form-control filter-input"
                    aria-label="Text input" id="searchBar">
               
            </div>
             <!-- Button Search -->

             <button type="button" class="btn btn-outline-secondary btn-search" id="btnSearch"><i class="fa fa-search"
              aria-hidden="true"></i></button>

  </div>

        <!-- New User Button -->

        <div class="col">
          <button type="button" class="btn btn-size float-right btnColor" data-toggle="modal" data-target="#newUserModal" id="addUserBtnModal">Agregar
            Productos</button>
        </div>

        <!-- END New User Button -->

      </div>
      <!-- END Search Bar and Filters -->

      <!-- ESTO HAY QUE VALIDARLO NO SE ESTÁ USANDO  -->

      <div class="selected-contacts d-flex justify-content-between align-items-center mt-4 mb-1">
        <button type="button" class="btn btn-xsm btn-tag disable contacts-selected d-none"> </button>
        <button type="button" class="btn btn-outline-primary btn-size border-0 delete-contacts d-none"
          data-toggle="modal" data-target="#deleteUserModal"><i class="fa fa-trash" aria-hidden="true"></i>
          Eliminar Usuarios</button>
      </div>

      <!-- Users Grid -->

      <table class="table table-borderless table-bordered table-responsive-lg table-hover">
        <thead>
          <tr class="table-bordered">

            <th class="align-middle pl-5" scope="col">Identificador</th>
            <th class="align-middle" scope="col">Descripción</th>
            <th class="align-middle pl-5" scope="col">Valor</th>
            <th class="align-middle" scope="col">Estado</th>
            <th class="align-middle" scope="col">Acciones</th>
          </tr>  
        </thead>

        <tbody class="users-body-table" id="users-body-table">

          <tr>
            <td class="align-middle pl-5">Producto 001</td>
            <td class="align-middle">...</td>
            <td class="align-middle pl-5">35.000 </td>
            <td class="align-middle">Disponible</td>
            <td class="align-middle">
                <button type="button" class="btn btn-lg text-black-50 ml-n3 delete" data-id="${userID}" data-toggle="modal" data-target="#deleteUserModal"><i class="fa fa-trash" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-lg text-black-50 edit" data-id="${userID}" data-toggle="modal" data-target="#editUserModal"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </td>
          </tr>
          <tr>
            <td class="align-middle pl-5">Producto 002</td>
            <td class="align-middle">...</td>
            <td class="align-middle pl-5">117.500 </td>
            <td class="align-middle">No disponible</td>
            <td class="align-middle">
                <button type="button" class="btn btn-lg text-black-50 ml-n3 delete" data-id="${userID}" data-toggle="modal" data-target="#deleteUserModal"><i class="fa fa-trash" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-lg text-black-50 edit" data-id="${userID}" data-toggle="modal" data-target="#editUserModal"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </td>
          </tr>
          <tr>
            <td class="align-middle pl-5">Producto 003</td>
            <td class="align-middle">...</td>
            <td class="align-middle pl-5">22.700 </td>
            <td class="align-middle">Disponible</td>
            <td class="align-middle">
                <button type="button" class="btn btn-lg text-black-50 ml-n3 delete" data-id="${userID}" data-toggle="modal" data-target="#deleteUserModal"><i class="fa fa-trash" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-lg text-black-50 edit" data-id="${userID}" data-toggle="modal" data-target="#editUserModal"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </td>
          </tr>

        </tbody>
      </table>

      <!-- END Users Grid -->

    </section>
  </main>

  <!-- Delete Users Modal -->

  <div class="modal fade" id="deleteUserModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-body text-center mt-1">
          <input type="hidden" id="userIDDelete" name="userIDDelete">
          <img src="../assets/user_not_found.png" alt="Delete logo">
          <p class="pt-4">¿Seguro que deseas eliminar el producto seleccionado?</p>
        </div>
        <div class="modal-footer border-top-0 justify-content-around">
          <button type="button" class="btn btn-success  btn-lg border-0 btnColor"
            data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success btn-lg btn-danger delete" data-dismiss="modal"
            id="deleteUserBtn">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END Delete Users Modal -->

  <!-- NEW Users Modal -->
  <div class="modal fade" id="newUserModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header barColor  new-contact-modal-header">
          <h1 class="title m-0 text-white">Nuevo Producto</h1>
          <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div id="newUserForm">
            <div class="form-group form-row border py-4 px-2 borders-new-user-modal bg-white">
              <div class="col- position-relative ml-2 mr-3">
              </div>
              <div class="col">
                <label for="newUserName" class="col-form-label col-form-label-sm">Identificador<span
                    class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-sm" id="newUserName" name="newUserName">
              </div>
              <div class="col">
                <label for="userLastName" class="col-form-label col-form-label-sm">Descripción<span
                    class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-sm" id="userLastName" name="userLastName">
              </div>
              <div class="col">
                <label for="userEmail" class="col-form-label col-form-label-sm">Valor<span
                    class="text-danger">*</span></label>
                <input type="email" class="form-control form-control-sm" id="userEmail" name="userEmail" title="Por favor, especifique una dirección de correo válida." pattern="/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}
                [a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/">
              </div>
            </div>

            <div class="form-group form-row border py-4  borders-new-user-modal bg-white">
              <div class="col- position-relative ml-2 mr-3">
              </div>
              <div class="col">
                <label for="userProfile" class="col-form-label col-form-label-sm">Estado<span
                    class="text-danger">*</span></label>
                <select type="text" class="form-control form-control-sm" id="userProfile" name="userProfile">
                  <option selected disabled value="0">Seleccionar estado</option>
                  <option value="Admin">Disponible</option>
                  <option value="Basic">No disponible</option>
                </select>
              </div>
            </div>
            <div class="form-group form-row mt-4 mb-0">
              <label class="col-form-label col-form-label-sm"><span class="text-danger">*</span>Información
                requerida</label>
            </div>
          </div>
        </div>
        <div class="modal-footer border-top-0">
          <button type="button" class="btn btn-success btn-lg border-0 btnColor"
            data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success btn-lg btnColor create"
            id="createUserBtn">Guardar Producto</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END New Users Modal -->

  <!-- Modify Users Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header new-contact-modal-header barColor">
          <h1 class="title m-0 text-white">Actualizar Producto</h1>
          <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div id="editContactForm">
            <div class="form-group form-row border py-4 px-2 borders-new-user-modal bg-white">
              <div class="col">
                <label for="editUserName" class="col-form-label col-form-label-sm">Identificador</label>
                <input type="text" class="form-control form-control-sm" id="editUserName" name="editUserName">
              </div>
              <div class="col">
                <label for="editUserLastName" class="col-form-label col-form-label-sm">Descripción</label>
                <input type="text" class="form-control form-control-sm" id="editUserLastName" name="editUserLastName">
              </div>
              <div class="col">
                <label for="editUserEmail" class="col-form-label col-form-label-sm">Valor</label>
                <input type="email" class="form-control form-control-sm" id="editUserEmail" name="editUserEmail" pattern="/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}
                [a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/">
              </div>
            </div>

            <div class="form-group form-row border py-4  borders-new-user-modal bg-white">
              <div class="col">
                <label for="editUserProfile" class="col-form-label col-form-label-sm">Estado del producto</label>
                <select type="text" class="form-control form-control-sm" id="editUserProfile" name="editUserProfile">
                  <option selected disabled value="0">Seleccionar estado</option>
                  <option value="Admin">Disponible</option>
                  <option value="Basic">No disponible</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer border-top-0">
          <button type="button" class="btn btn-success  btn-lg border-0 btnColor border-0"
            data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success btn-lg  create btnColor border-0" id="editUserBtn"
            >Actualizar Producto</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END Modify Users Modal -->

  <div class="error-msg"></div>

  <!-- Scripts -->

  <!-- jQuery, Popper and Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

  <!-- END jQuery, Popper and Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

  <!-- END Scripts -->

</body>

</html>
